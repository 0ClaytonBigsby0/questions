{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time-clock').textContent = formattedTime;
        }

        document.addEventListener('DOMContentLoaded', function(){
            updateTime(); // Initial call to set the time immediately
            setInterval(updateTime, 1000); // Update the time every second
        });

        document.addEventListener('DOMContentLoaded', function() {
            // When the page is fully loaded, fade it in
            document.body.classList.add('loaded');
        });


    </script>
</head>
<body class="fade-in">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing_page' %}">
                <img src="{% static 'car.png' %}" alt="Logo" width="44">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <span class="navbar-text ml-auto" id="time-clock"></span>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'test_overview' %}">Test Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_me' %}">Show Me Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tell_me' %}">Tell Me Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'car_diagram' %}">Car Diagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 Show Me, Tell Me. All rights reserved.</p>
            <a href="#" class="text-muted">Privacy Policy</a> | 
            <a href="#" class="text-muted">Terms of Service</a>
        </div>
    </footer>


</body>
</html>
